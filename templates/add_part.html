{% extends "base.html" %}

{% block title %}{{addpart}}{% endblock %}

{% block content %}
<h3>Add part</h3>
<div class="container">
    <form class="form-horizontal" style="margin-top: 40px;" action="/addpart" method="POST" id="myForm">
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Part name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="partname" placeholder="Part name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Part cost</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="partcost" placeholder="Please write in the format with two decimal places. Range: 0.01~999.99">
            </div>
        </div>

        <!-- Button trigger modal -->
        <div class="form-group" style="text-align: center; padding: 20px;"> 
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
        </div> 
    </form>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Part</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to add part to the database?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="myForm">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}{{addpart}}{% endblock %}

{% block content %}
<h3>Add part</h3>
<div class="container">
        <form class="form-horizontal" style="margin-top: 40px;" method="POST">
            <div class="form-group"> <label for="inputPassword3" class="col-sm-2 control-label">Part name</label>
                <div class="col-sm-10"> <input type="text" class="form-control" name="partname" placeholder="Part name">
                </div>
            </div>
            <div class="form-group"> <label for="inputPassword3" class="col-sm-2 control-label">Part cost</label>
                <div class="col-sm-10"> <input type="text" class="form-control" name="partcost" placeholder="Part cost">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10"> <button type="submit" class="btn btn-primary">Submit</button> </div>
            </div>
        </form>
</div>

{% endblock %}

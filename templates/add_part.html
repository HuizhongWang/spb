{% extends "base.html" %}

{% block title %}{{addpart}}{% endblock %}

{% block content %}
<h3>Add part</h3>
<div class="container">
        <form class="form-horizontal" style="margin-top: 40px;" method="POST">
            <div class="form-group"> <label for="inputPassword3" class="col-sm-2 control-label">Part name</label>
                <div class="col-sm-10"> <input type="text" class="form-control" name="partname" placeholder="Part name">
                </div>
            </div>
            <div class="form-group"> <label for="inputPassword3" class="col-sm-2 control-label">Part cost</label>
                <div class="col-sm-10"> <input type="text" class="form-control" name="partcost" placeholder="Part cost">
                </div>
            </div>
            <!-- <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10"> <button type="submit" class="btn btn-primary">Submit</button> </div>
            </div> -->
    
            <!-- Button trigger modal -->
            <div class="form-group" style="text-align: center; padding: 20px;"> 
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
            </div> 
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Part</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                    Do you want to add the data to database?
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"data-dismiss="modal">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
        </form>
</div>

{% endblock %}

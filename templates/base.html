<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="static/plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css">
      </head>

    <body>
      <nav>
        <h1>Selwyn Panel Beaters</h1>
        <ul class="nav nav-pills" style="margin-top: 20px;">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"> Choose your role </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{ url_for('home') }}">Technician</a></li>
              <li role="separator" class="divider"></li>
              <li><a class="dropdown-item" href="{{ url_for('admin') }}">Administrator</a></li>
            </ul>
          </li>
        </ul>
      </nav>

      <section class="content">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages(with_categories=True) %}
          <div class="alert alert-{{ message[0] }}">
              <!-- <button type="button" class="close" data-bs-dismiss="info">&times;</button> -->
              {{ message[1] }}
          </div>
        {% endfor %}
        {% block content %}{% endblock %}
      </section>

        <!-- Bootstrap's JavaScript bundle including Popper -->
        <script src="static/js/jquery-3.7.1.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="static/plugins/vitalets-bootstrap-datepicker-c7af15b/js/bootstrap-datepicker.js"></script>
        <script>
            $(function(){ //datepicker
                $("#dt").datepicker({
                    format:"yyyy-mm-dd",
                    startDate:"0",
                    autoclose: true
                });
            });
        </script>
        <script>
        
          // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
        </script>
    </body>

</html>

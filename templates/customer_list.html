{% extends "base.html" %}

{% block title %}{{customerlist}}{% endblock %}

{% block content %}
<h3>Customer List</h2>

    <table class="table" table-bordered>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>First name</th>
                <th>Family Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customer_list %}
            <tr>
                {% for field in customer %}
                <th>{{field}}</th>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}

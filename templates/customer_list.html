{% extends "base.html" %}

{% block title %}{{customerlist}}{% endblock %}

{% block content %}
<h3>Customer List</h2>
<!--Customer search-->
<form class="navbar-form navbar-right" method="post" action="{{ url_for('customerlist')}}">
    <input class="form-control mr-sm-2" type="search" placeholder="first name or surname" aria-label="Search" name="search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="btn-primary">Search</button>
</form>

<!-- code to display list of customers-->
<table class="table" table-bordered>
    <thead>
        <tr>
            <th>Customer ID</th>
            <th>First name</th>
            <th>Family Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customer_list %}
        <tr>
            {% for field in customer %}
            <th>{{field}}</th>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
